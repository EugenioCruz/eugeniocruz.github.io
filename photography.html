        :root {
            --color-bg: #1a1a1a;
            --color-text: #fff8f0;
            --color-text-muted: #c4a77d;
            --color-accent: #ff6b35;
            --color-accent-light: #ffa366;
            --color-hover: #ffcc99;
            --font-family: Arial, sans-serif;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 2rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            color: var(--color-text);
        }

        body {
            background-color: var(--color-bg);
            min-height: 100vh;
            padding: var(--space-lg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--color-accent);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: var(--space-lg);
            transition: color 0.2s;
        }

        .back:hover {
            color: var(--color-hover);
        }

        .back svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: var(--space-sm);
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: var(--color-text-muted);
            margin-bottom: var(--space-lg);
            font-size: 1rem;
        }

        .filters {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: var(--space-lg);
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--color-accent);
            color: var(--color-accent);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--color-accent);
            color: var(--color-bg);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }

        .photo-card {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            aspect-ratio: 4/3;
            background: #2a2a2a;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-card:hover img {
            transform: scale(1.05);
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: var(--space-md);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .photo-card:hover .photo-overlay.has-info {
            opacity: 1;
        }

        .photo-date {
            font-size: 0.8rem;
            color: var(--color-accent);
            margin-bottom: 2px;
        }

        .photo-description {
            font-size: 0.9rem;
            color: var(--color-text);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            padding: var(--space-lg);
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
            display: block;
        }

        .lightbox-caption {
            text-align: center;
            margin-top: var(--space-md);
            max-width: 600px;
        }

        .lightbox-close {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--color-text);
            font-size: 2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .lightbox-close:hover {
            color: var(--color-accent);
        }

        .lightbox-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--color-text);
            font-size: 2rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .lang-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 1001;
        }

        .lang-btn {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid var(--color-accent);
            color: var(--color-accent);
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
            font-family: var(--font-family);
        }

        .lang-btn:hover,
        .lang-btn.active {
            background: var(--color-accent);
            color: var(--color-bg);
        }

        #theme-toggle {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid var(--color-accent);

            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
            font-family: var(--font-family);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #theme-toggle:hover {
            background: var(--color-accent);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {

                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

        }
    </style>

    <script>
        // Lightbox functionality
        let currentPhotoIndex = 0;
        const photos = [];
        const photoCards = document.querySelectorAll('.photo-card');

        photoCards.forEach((card, index) => {
            const img = card.querySelector('img');
            if (img && img.src) {
                photos.push({
                    src: img.src,
                    alt: img.alt,
                    date: card.dataset.date || '',
                    description: card.dataset.description || ''
                });

                card.addEventListener('click', () => {
                    openLightbox(index);
                });
            }
        });

        function openLightbox(index) {
            if (photos.length === 0) return;
            currentPhotoIndex = index;
            const photo = photos[currentPhotoIndex];
            document.getElementById('lightbox-img').src = photo.src;
            document.getElementById('lightbox-date').textContent = photo.date;
            document.getElementById('lightbox-description').textContent = photo.description;
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function changePhoto(direction) {
            currentPhotoIndex = (currentPhotoIndex + direction + photos.length) % photos.length;
            openLightbox(currentPhotoIndex);
        }

        // Close lightbox on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') changePhoto(-1);
            if (e.key === 'ArrowRight') changePhoto(1);
        });

        // Close lightbox on background click
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });

        // Mark overlays that have info
        photoCards.forEach(card => {
            const overlay = card.querySelector('.photo-overlay');
            if (overlay && (card.dataset.date || card.dataset.description)) {
                overlay.classList.add('has-info');
            }
        });
    </script>
